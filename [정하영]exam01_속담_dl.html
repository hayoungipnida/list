<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     *{margin: 0; padding: 0;}
     
dl{width: 800px; 
    border: 3px double #000;
    margin-left: auto;
    margin-right: auto;}

    dt{padding: 20px;
    text-align: center;
border-bottom: 5px solid tan;
letter-spacing: 10px;
color: darkslategray;
background-color: bisque;
font-size: 20px;}

.line {padding: 10px;
text-indent: 5px;
border-bottom: 4px dotted #000;
}

dd {padding: 10px;
text-indent: 5px;}

    </style>
</head>
<body>

<dl>
 <dt>속담풀이</dt>
 <dd class="line">
    생각해보지 않고 나오는 대로 말하다가 실수하면 상대의 마음에 아픔을 남기게 된다.  
 </dd>
 <dd>호의적인 의사소통 방법은 자기 말만 하는 것보다 좋은 결과로 이어진다.</dd>
</dl>  

</body>
</html>
